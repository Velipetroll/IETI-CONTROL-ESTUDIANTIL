<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matrículas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Matrículas</h1>

    <div class="card p-4 shadow-sm">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="grado" class="form-label">Grado</label>
          <select id="grado" class="form-select">
            <option value="">Seleccionar</option>
            <option>6A</option>
            <option>7A</option>
            <option>8A</option>
            <option>9A</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="anio" class="form-label">Año</label>
          <select id="anio" class="form-select">
            <option value="">Seleccionar</option>
            <option>2023</option>
            <option>2024</option>
          </select>
        </div>

        <div class="col-md-4">
          <button id="buscarBtn" class="btn btn-primary w-100">Buscar</button>
        </div>
      </div>
    </div>

    <div id="galeria" class="row mt-4 g-3">
      <!-- Aquí se mostrarán las imágenes -->
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
